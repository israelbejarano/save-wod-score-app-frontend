<ion-card>
    <ion-card-header>
        <ion-card-title>{{wod.fRealizacion | date:'dd-MM-yyyy'}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label position="floating" translate>{{'components.wodCard.labelWod'}}</ion-label>
            <pre class="custom-pre">{{wod.wod}}</pre>
        </ion-item>
        <ion-item>
            <ion-label>{{'components.wodCard.labelResultado' | translate}}{{wod.resultado}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label position="floating" translate>{{'components.wodCard.labelObs'}}</ion-label>
            <pre class="custom-pre">{{wod.observaciones}}</pre>
        </ion-item>
    </ion-card-content>
</ion-card>
