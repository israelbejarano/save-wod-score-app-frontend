<ion-list lines="none">
    <ion-item button (click)="salir()">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label translate>{{'components.shared.opciones.labelSalir'}}</ion-label>
    </ion-item>
    <ion-item *ngIf="!usuario.premium" button (click)="setPremium(true)">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label translate>{{'components.shared.opciones.labelPremium'}}</ion-label>
    </ion-item>
    <ion-item *ngIf="usuario.premium" button (click)="setPremium(false)">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label translate>{{'components.shared.opciones.labelAnularPremium'}}</ion-label>
    </ion-item>
    <ion-item button (click)="descargar()">
        <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
        <ion-label translate>{{'components.shared.opciones.labelDescargar'}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="language-outline" slot="start"></ion-icon>
        <ion-select [(ngModel)]="idiomaSeleccionado" (ionChange)="setIdioma()" cancelText="{{'components.shared.opciones.idioma.cancelText' | translate}}" okText="{{'components.shared.opciones.idioma.doneText' | translate}}">
            <ion-select-option [value]="idioma" *ngFor="let idioma of idiomasDisponibles">{{idioma}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item *ngIf="usuario.activo" button (click)="setActivo(false)">
        <ion-icon name="person-remove-outline" slot="start"></ion-icon>
        <ion-label translate color="danger">{{'components.shared.opciones.labelDesactivar'}}</ion-label>
    </ion-item>
    <ion-item *ngIf="!usuario.activo" button (click)="setActivo(true)">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label translate color="danger">{{'components.shared.opciones.labelActivar'}}</ion-label>
    </ion-item>
</ion-list>
