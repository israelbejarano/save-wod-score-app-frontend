<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Editar perfil</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="salir()">Salir</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-label position="floating">Altura</ion-label>
                <ion-range [(ngModel)]="atletaUpdateData.altura" pin="true" min="50" max="250" color="primary" [value]="atleta.altura">
                    <ion-icon name="body-outline" slot="start"></ion-icon>
                    <ion-badge slot="end">{{atletaUpdateData.altura}} cms</ion-badge>
                </ion-range>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-label position="floating">Peso</ion-label>

                <ion-range [(ngModel)]="atletaUpdateData.peso" pin="true" step="0.1" ticks="true" min="30" max="200" color="primary" [value]="atleta.peso">
                    <ion-icon name="water-outline" slot="start"></ion-icon>
                    <ion-badge slot="end">{{atletaUpdateData.peso}} kg</ion-badge>
                </ion-range>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
