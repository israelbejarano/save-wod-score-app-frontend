<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{atleta.nombre}}
        </ion-title>
        <ion-button slot="end" (click)="abrirOpciones($event)" color="dark" expand="block" fill="clear" shape="round" size="large">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-card-atleta></app-card-atleta>
    <app-buzon-sugerencias></app-buzon-sugerencias>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-icon class="footerIcon" name="hammer-outline"></ion-icon>
        <ion-label class="footerLabel" translate>{{'footer'}}</ion-label>
    </ion-toolbar>
</ion-footer>
